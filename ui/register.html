<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register - Sakha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Register</h1>
    <form id="register-form">
        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="age-range">Age Range:</label>
            <select class="form-control" id="age-range">
                <option value="10-20">10-20</option>
                <option value="21-30">21-30</option>
                <option value="31-40">31-40</option>
                <option value="41+">41+</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="activities">Preferred Activities (comma-separated):</label>
            <input class="form-control" id="activities" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="mt-3 text-success" id="success-message" style="display: none;"></p>
    <button class="btn btn-secondary mt-3" onclick="window.location.href='/'">Go to Chat</button>
</div>

<script src="register.js"></script>
</body>
</html>
