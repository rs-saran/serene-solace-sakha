<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sakha</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="register-app">
            <header class="app-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Sakha</h1>
                </div>
            </header>

            <div class="register-form-container">
                <h2>Register</h2>
                <p>Create your account to start chatting with Sakha</p>
                <div class="spacer"></div> <!-- Added space -->
                <form id="register-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input class="form-control" id="name" required type="text" placeholder="Your Name">
                        </div>
                    </div>

                    <div class="spacer"></div> <!-- Added space -->

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-calendar-alt"></i>
                            <select class="form-control" id="age-range">
                                <option value="" disabled selected>Select Age Range</option>
                                <option value="10-20">10-20</option>
                                <option value="21-30">21-30</option>
                                <option value="31-40">31-40</option>
                                <option value="41+">41+</option>
                            </select>
                        </div>
                    </div>

                    <div class="spacer"></div> <!-- Added space -->

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-heart"></i>
                            <input class="form-control" id="activities" type="text" placeholder="Preferred Activities (comma-separated)">
                        </div>
                    </div>

                    <div class="spacer"></div> <!-- Added space -->
                    <div class="spacer"></div> <!-- Added space -->

                    <button class="btn primary-btn" type="submit">
                        <span>Register</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="spacer"></div> <!-- Added space -->

                <p class="mt-3 text-success" id="success-message" style="display: none;"></p>

                <div class="spacer"></div> <!-- Added space -->

                <button class="btn secondary-btn mt-4" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i>
                    <span>Go to Chat</span>
                </button>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
