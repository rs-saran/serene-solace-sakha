<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Sakha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message-user {
            background-color: #d1ecf1;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-bot {
            background-color: #e2e3e5;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
        }
        .message-system {
            color: #6c757d;
            font-style: italic;
            margin: 5px 0;
            text-align: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
        }
        #status-indicator {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sakha</h1>

        <div class="input-group mb-3">
            <input type="text" id="user-id" class="form-control" placeholder="Enter User ID">
            <button id="start-btn" class="btn btn-primary">Start Chat</button>
        </div>

        <p id="thread-id-display" class="text-muted"></p>

        <div id="status-indicator" class="alert alert-secondary">
            Not connected
        </div>

        <div id="chat-box" class="chat-container mb-3"></div>

        <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
            <button id="send-btn" class="btn btn-primary" disabled>Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        let socket = null;

        document.getElementById('start-btn').addEventListener('click', function() {
            startSession();
        });

        function startSession() {
            const userId = document.getElementById('user-id').value.trim();

            if (!userId) {
                alert("Please enter a User ID.");
                return;
            }

            fetch('/start_session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const threadId = data.thread_id;
                document.getElementById('thread-id-display').innerText = `Thread ID: ${threadId}`;
                startChatSession(threadId, userId);
            })
            .catch(error => console.error("Error starting session:", error));
        }

        function startChatSession(threadId, userId) {
            socket = io();

            socket.on('connect', function() {
                socket.emit('join', { thread_id: threadId });

                updateStatus("Connected to chat server", "alert alert-success");
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
            });

            socket.on('disconnect', function() {
                updateStatus("Disconnected from server", "alert alert-secondary");
                disableChat();
            });

            socket.on('connect_error', function() {
                updateStatus("Failed to connect to server", "alert alert-danger");
                disableChat();
            });

            socket.on('bot_message', function(data) {
                addBotMessage(data.text);
            });

            socket.on('system_message', function(data) {
                addSystemMessage(data.text);
            });

            document.getElementById('send-btn').addEventListener('click', function() {
                sendMessage(threadId, userId);
            });

            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage(threadId, userId);
                }
            });
        }

        function sendMessage(threadId, userId) {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message && socket) {
                addUserMessage(message);
                socket.emit('user_message', { thread_id: threadId, user_id: userId, text: message });
                input.value = '';
            }
        }

        function addUserMessage(text) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-user';
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addBotMessage(text) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bot';
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-system';
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStatus(message, className) {
            const statusIndicator = document.getElementById('status-indicator');
            statusIndicator.className = className;
            statusIndicator.innerText = message;
        }

        function disableChat() {
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }
    </script>
</body>
</html>
